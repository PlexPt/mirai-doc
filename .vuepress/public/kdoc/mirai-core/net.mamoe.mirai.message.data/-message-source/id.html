<h1>id</h1>
<a name="net.mamoe.mirai.message.data.MessageSource$id"></a>
<code><span class="keyword">abstract</span> <span class="keyword">val </span><span class="identifier">id</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-int/index.html"><span class="identifier">Int</span></a></code>
<p>消息 id (序列号).</p>
<h4>值域</h4>
<p>值的范围约为 <a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-u-short/index.html">UShort</a> 的范围.</p>
<h4>顺序</h4>
<p>群消息的 id 由服务器维护. 好友消息的 id 由 mirai 维护.</p>
<ul><li>在同一个群的消息中此值随每条消息递增 1.</li>
<li>在好友消息中无法保证每次都递增 1. 也可能会产生大幅跳过的情况.</li>
</ul>
