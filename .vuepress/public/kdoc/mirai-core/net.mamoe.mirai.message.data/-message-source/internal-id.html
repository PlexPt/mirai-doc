<h1>internalId</h1>
<a name="net.mamoe.mirai.message.data.MessageSource$internalId"></a>
<code><span class="identifier">@SinceMirai</span><span class="symbol">(</span>"0.39.0"<span class="symbol">)</span> <span class="keyword">abstract</span> <span class="keyword">val </span><span class="identifier">internalId</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-int/index.html"><span class="identifier">Int</span></a></code>
<p>内部 id. 仅用于协议模块使用.</p>
<p>在撤回消息和引用回复时均需使用此 id.</p>
<p>值没有顺序, 也可能为 0, 取决于服务器是否提供.</p>
<p>在事件中和在引用中无法保证同一条消息的 <a href="./internal-id.html">internalId</a> 相同.</p>
