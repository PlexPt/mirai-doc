<h1>originalMessage</h1>

<p>原消息内容.</p>
<p>此属性是 <strong>lazy</strong> 的: 它只会在第一次调用时初始化, 因为需要反序列化服务器发来的整个包, 相当于接收了一条新消息.</p>
