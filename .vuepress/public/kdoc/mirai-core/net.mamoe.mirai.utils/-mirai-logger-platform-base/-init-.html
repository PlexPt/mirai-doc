<h1>&lt;init&gt;</h1>
<a name="net.mamoe.mirai.utils.MiraiLoggerPlatformBase$&lt;init&gt;()"></a>
<code><span class="identifier">MiraiLoggerPlatformBase</span><span class="symbol">(</span><span class="symbol">)</span></code>
<p>日志基类. 实现了 <a href="follower.html">follower</a> 的调用传递.
若 Mirai 自带的日志系统无法满足需求, 请继承这个类并实现其抽象函数.</p>
<p>这个类不应该被用作变量的类型定义. 只应被作为继承对象.
在定义 logger 变量时, 请一直使用 <a href="../-mirai-logger/index.html">MiraiLogger</a> 或者 <a href="../-mirai-logger-with-switch/index.html">MiraiLoggerWithSwitch</a>.</p>
