<h1>&lt;init&gt;</h1>
<a name="net.mamoe.mirai.contact.User$&lt;init&gt;()"></a>
<code><span class="identifier">User</span><span class="symbol">(</span><span class="symbol">)</span></code>
<p>代表一个 <strong>用户</strong>.</p>
<p>其子类有 <a href="../-member/index.html">群成员</a> 和 <a href="../-friend/index.html">好友</a>.
虽然群成员也可能是好友, 但他们仍是不同的两个类型.</p>
<p>注意: 一个 <a href="index.html">User</a> 实例并不是独立的, 它属于一个 <a href="../../net.mamoe.mirai/-bot/index.html">Bot</a>.</p>
<p>对于同一个 <a href="../../net.mamoe.mirai/-bot/index.html">Bot</a> 任何一个人的 <a href="index.html">User</a> 实例都是单一的.</p>
