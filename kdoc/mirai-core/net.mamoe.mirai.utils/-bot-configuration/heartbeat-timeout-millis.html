<h1>heartbeatTimeoutMillis</h1>
<a name="net.mamoe.mirai.utils.BotConfiguration$heartbeatTimeoutMillis"></a>
<code><span class="keyword">var </span><span class="identifier">heartbeatTimeoutMillis</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-long/index.html"><span class="identifier">Long</span></a></code>
<p>每次心跳时等待结果的时间.
一旦心跳超时, 整个网络服务将会重启 (将消耗约 5s). 除正在进行的任务 (如图片上传) 会被中断外, 事件和插件均不受影响.</p>
