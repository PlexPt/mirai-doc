<h1>subject</h1>
<a name="net.mamoe.mirai.message.FriendMessage$subject"></a>
<code><span class="keyword">val </span><span class="identifier">subject</span><span class="symbol">: </span><a href="../../net.mamoe.mirai.contact/-friend/index.html"><span class="identifier">Friend</span></a></code>
<p>消息事件主体.</p>
<p>对于好友消息, 这个属性为 <a href="../../net.mamoe.mirai.contact/-q-q/index.html">QQ</a> 的实例, 与 <a href="../-message-packet-base/sender.html">sender</a> 引用相同;
对于群消息, 这个属性为 <a href="../../net.mamoe.mirai.contact/-group/index.html">Group</a> 的实例, 与 <a href="../-group-message/group.html">GroupMessage.group</a> 引用相同</p>
<p>在回复消息时, 可通过 <a href="../-message-packet-base/subject.html">subject</a> 作为回复对象</p>
