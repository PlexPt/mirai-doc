<h1>nameCard</h1>
<a name="net.mamoe.mirai.contact.Member$nameCard"></a>
<code><span class="keyword">abstract</span> <span class="keyword">var </span><span class="identifier">nameCard</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-string/index.html"><span class="identifier">String</span></a></code>
<p>群名片. 可能为空.</p>
<p>管理员和群主都可修改任何人（包括群主）的群名片.</p>
<p>在修改时将会异步上传至服务器.</p>

<code>PermissionDeniedException</code> - 无权限修改时</p>
